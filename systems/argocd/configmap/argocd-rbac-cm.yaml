apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-rbac-cm
    app.kubernetes.io/part-of: argocd
data:
  policy.csv: |
    p, role:ea-dev, applications, get, EA/*, allow
    p, role:ea-dev, applications, sync, EA/*, allow
    g, EA, role:ea-dev

    g, gitops, role:admin
  policy.default: role:readonly