apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true
    notifications.argoproj.io/subscribe.on-deployed.slack: ea-cloud-argo-cd-status
    notifications.argoproj.io/subscribe.on-health-degraded.slack: ea-cloud-argo-cd-status
    notifications.argoproj.io/subscribe.on-sync-failed.slack: ea-cloud-argo-cd-status
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  project: default
  source:
    chart: loki
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 6.36.1
    helm:
      valuesObject:
        global:
          extraArgs:
            - "-config.expand-env=true"
          dnsService: rke2-coredns-rke2-coredns
          extraEnvFrom:
            - secretRef:
                name: loki-minio-secret
        loki:
          auth_enabled: false
          commonConfig:
            replication_factor: 1
          schemaConfig:
            configs:
              - from: "2024-04-01"
                store: tsdb
                object_store: s3
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          pattern_ingester:
            enabled: true
          limits_config:
            allow_structured_metadata: true
            volume_enabled: true
            retention_period: 24h
          compactor:
            working_directory: /tmp/loki/retention
            retention_enabled: true
            retention_delete_delay: 2h
            delete_request_store: filesystem
          ruler:
            enable_api: true
          storage:
            bucketNames:
              chunks: ea-logs
              ruler: ea-logs
              admin: ea-logs
            tpye: s3
            s3:
              endpoint: "http://minio.minio:9000"
              region: "us-east-1" 
              s3ForcePathStyle: true
              insecure: true
              accessKeyId: ${MINIO_ACCESS_KEY}
              secretAccessKey: ${MINIO_SECRET_KEY}

        minio:
          enabled: false

        deploymentMode: SingleBinary

        singleBinary:
          replicas: 1
          persistence:
            storageClassName: "longhorn"
            size: 3Gi

        # Zero out replica counts of other deployment modes
        backend:
          replicas: 0
        read:
          replicas: 0
        write:
          replicas: 0
        ingester:
          replicas: 0
        querier:
          replicas: 0
        queryFrontend:
          replicas: 0
        queryScheduler:
          replicas: 0
        distributor:
          replicas: 0
        compactor:
          replicas: 0
        indexGateway:
          replicas: 0
        bloomCompactor:
          replicas: 0
        bloomGateway:
          replicas: 0
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
