    server: https://kubernetes.default.svc
  project: default
  source:
    path: overlays/systems/descheduler/overlay
    repoURL: http://192.168.242.46/gitops/gitops.git
    targetRevision: HEAD
  syncPolicy:
    automated: {}
    syncOptions:
    - Prune=False
