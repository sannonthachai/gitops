apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/compare-options: ServerSideDiff=true
    # notifications.argoproj.io/subscribe.on-deployed.slack: ea-cloud-argo-cd-status
    # notifications.argoproj.io/subscribe.on-health-degraded.slack: ea-cloud-argo-cd-status
    # notifications.argoproj.io/subscribe.on-sync-failed.slack: ea-cloud-argo-cd-status
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  project: default
  source:
    chart: grafana
    repoURL: https://grafana.github.io/helm-charts
    targetRevision: 9.3.2
    helm:
      valuesObject:
        persistence:
          enabled: true
          size: 2Gi
          storageClassName: "csi-disk" 
        resource:
          requests:
            cpu: "50m"
            memory: "200Mi"
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
